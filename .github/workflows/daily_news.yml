name: Daily Knowledge News

on:
  schedule:
    - cron: '0 1 * * *' # 每天台灣時間 09:00
  workflow_dispatch:    # 允許手動測試

# 加入這段：允許 Action 修改倉庫內容 (為了發布網頁)
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run News Bot (Generate HTML & Send LINE)
      env:
        LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
        LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
        # 讓 Python 知道自己在哪個 Repo，用來自動組裝網址
        GITHUB_REPOSITORY: ${{ github.repository }} 
      run: python news_bot.py

    # 新增步驟：將生成的 index.html 發布到 gh-pages 分支
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        publish_branch: gh_pages  # 發布到 gh_pages 分支
        keep_files: true          # 保留其他檔案
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        exclude_assets: '.github,requirements.txt,news_bot.py' # 網頁上不需要這些程式檔
